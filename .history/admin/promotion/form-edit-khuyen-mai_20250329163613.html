<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật khuyến mãi</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
    <!-- Thêm các file CSS của AdminLTE tại đây -->
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Navbar -->
        <nav><!-- Navbar code here --></nav>

        <!-- Main Sidebar Container -->
        <aside><!-- Sidebar code here --></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">CẬP NHẬT KHUYẾN MÃI</h1>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3">
                            <div id="alert-box" class="alert alert-success position-absolute" style="display: none;">
                                <span>Message content here</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <form class="form-horizontal" action="/admin/promotion/edit" method="post">
                                        <div class="card-body">

                                            <div class="form-group row" style="display:none;">
                                                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                                                <div class="col-sm-5">
                                                    <input class="form-control" id="inputID" name="id" placeholder="ID">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputTenKm" class="col-sm-2 col-form-label">Tên khuyến mãi</label>
                                                <div class="col-sm-5">
                                                    <input class="form-control" id="inputTenKm" name="tenKhuyenMai" placeholder="Tên khuyến mãi">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputMoTa" class="col-sm-2 col-form-label">Mô tả</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" id="inputMoTa" name="moTa" placeholder="Mô tả"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputPhantram" class="col-sm-2 col-form-label">Phần trăm giảm (%)</label>
                                                <div class="col-sm-3">
                                                    <input type="number" class="form-control" id="inputPhantram" name="phanTramGiamGia" placeholder="VD: 5">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputGiaToiThieu" class="col-sm-2 col-form-label">Giá tối thiểu</label>
                                                <div class="col-sm-3">
                                                    <input type="number" class="form-control" id="inputGiaToiThieu" name="giaToiThieu" placeholder="0">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputBatDau" class="col-sm-2 col-form-label">Bắt đầu</label>
                                                <div class="col-sm-3">
                                                    <input type="date" class="form-control" id="inputBatDau" name="ngayBatDau">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputKetThuc" class="col-sm-2 col-form-label">Kết thúc</label>
                                                <div class="col-sm-3">
                                                    <input type="date" class="form-control" id="inputKetThuc" name="ngayKetThuc">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputKetThuc" class="col-sm-2 col-form-label">Trạng thái</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" name="trangThai">
                                                        <option value="DANG_DIEN_RA">DANG_DIEN_RA</option>
                                                        <option value="DA_KET_THUC">DA_KET_THUC</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="row">
                                            <div class="col-6">
                                                <button type="submit" class="btn btn-block bg-gradient-primary">Lưu</button>
                                            </div>
                                            <div class="col-6">
                                                <a href="/admin/promotion" class="btn btn-danger btn-block">Hủy</a>
                                            </div>
                                        </div>
                                        <!-- /.card-footer -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>

        <!-- /.content-wrapper -->
        <footer><!-- Footer code here --></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->

    </div>

    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        // Tự động ẩn thông báo sau 3 giây
        setTimeout(() => {
            const alertBox = document.getElementById("alert-box");
            if (alertBox) {
                alertBox.style.display = "none";
            }
        }, 3000); // 3000ms = 3 giây
    </script>
</body>

</html>
