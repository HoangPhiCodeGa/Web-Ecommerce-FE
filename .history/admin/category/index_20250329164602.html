<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdminLTE 3 | Manage Product Categories</title>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/assets/dist/css/adminlte.min.css">
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">
            <!-- Preloader -->
            <div class="preloader flex-column justify-content-center align-items-center">
                <img
                    class="animation__shake"
                    src="/assets/dist/img/AdminLTELogo.png"
                    alt="AdminLTELogo"
                    height="60"
                    width="60"
                >
            </div>
            <!-- Navbar -->
            <nav>
                <!-- Replace with actual navbar HTML --></nav>
            <!-- Main Sidebar Container -->
            <aside>
                <!-- Replace with sidebar content --></aside>
            <div class="content-wrapper">
                <section class="content">
                    <div class="container-fluid">
                        <div class="row" style="justify-content: center">
                            <div class="col-md-10">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Quản lý loại sản phẩm</h3>
                                    </div>
                                    <form action="/admin/category/search-category" method="get">
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group col-md-8">
                                                    <input
                                                        type="search"
                                                        class="form-control"
                                                        placeholder="Theo tên loại sản phẩm"
                                                        name="keyword"
                                                        value=""
                                                    >
                                                </div>
                                                <div class="col-md-2">
                                                    <a href="add-category.html">
                                                        <button type="button" class="btn btn-block bg-gradient-primary">
                                                            <i class="fa fa-plus" style="margin-right: 5px"></i>
                                                            Thêm mới
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="card-body">
                                        <table class="table table-bordered table-hover dataTable">
                                            <thead>
                                                <tr>
                                                    <th class="sorting text-center">Id</th>
                                                    <th class="sorting text-center">Tên loại sản phẩm</th>
                                                    <th class="sorting text-center">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Replace this loop with actual product categories -->
                                                <tr>
                                                    <td>1</td>
                                                    <td>Electronics</td>
                                                    <td>
                                                        <a href="/admin/category/edit-category/1">
                                                            <i class="fas fa-edit" style="color: #1e90ff;"></i>
                                                        </a>
                                                        <a href="/admin/category/delete-category/1" onclick="return confirm('Bạn có chắc chắn muốn xóa loại sản phẩm này không?')">
                                                            <i class="fas fa-trash-alt" style="color: #ff0000;"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                                <!-- End of loop -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="card-footer" style="display:flex;justify-content: flex-end">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" href="/admin/category?page=1">Previous</a>
                                            </li>
                                            <li class="page-item active">
                                                <a class="page-link" href="/admin/category?page=1">1</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="/admin/category?page=2">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="/assets/plugins/jquery/jquery.min.js"></script>
        <script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/dist/js/adminlte.js"></script>
    </body>
</html>
