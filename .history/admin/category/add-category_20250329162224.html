<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Add Product Category</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/assets/dist/css/adminlte.min.css">

    <style>
        .custom-input {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            outline: none;
            box-shadow: none;
        }

        .custom-input:focus {
            border-bottom: 1px solid #007bff;
        }

        .delete-icon {
            color: #dc3545;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .delete-icon:hover {
            color: #a71d2a;
        }

        .preview-container {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .preview-container:hover {
            border-color: #007bff;
        }

        .preview-container img.default-image {
            content: url("data:image/svg+xml;base64,...");
            object-fit: contain;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav>
        <!-- Navbar content -->
    </nav>

    <!-- Main Sidebar Container -->
    <aside>
        <!-- Sidebar content -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <!-- Content header -->
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row" style="justify-content: center">
                    <div class="col-md-10">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Thêm loại sản phẩm</h3>
                            </div>

                            <form action="/admin/category/save-category" method="post" enctype="multipart/form-data">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label for="tenLoaiSP">Tên loại sản phẩm</label>
                                            <input type="text" class="form-control" id="tenLoaiSP" name="tenLoai">
                                            <span class="text-danger"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer" style="display:flex;justify-content: flex-end">
                                    <button type="submit" class="btn btn-primary">Thêm loại sản phẩm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
</div>

<!-- jQuery -->
<script src="/assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/assets/dist/js/adminlte.js"></script>
</body>
</html>
