<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav> <!-- Replace with actual navbar HTML --> </nav>

    <!-- Main Sidebar Container -->
    <aside> <!-- Replace with sidebar content --> </aside>

    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="row" style="justify-content: center">
                    <div class="col-md-10">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Cập nhật thông tin khách hàng</h3>
                            </div>

                            <form action="/admin/customer/edit" method="post">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label for="inputID">ID</label>
                                            <input readonly class="form-control" id="inputID" name="id" value="1" placeholder="ID">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label for="inputTenKm">Họ và tên</label>
                                            <input class="form-control" id="inputTenKm" name="tenKH" placeholder="Họ và tên">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="inputPhantram">Điện thoại</label>
                                            <input type="number" class="form-control" id="inputPhantram" name="sdt" placeholder="VD: 5">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="inputGiaToiThieu">Ngày sinh</label>
                                            <input type="date" class="form-control" id="inputGiaToiThieu" name="dob">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label>Giới tính</label>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="gioiTinh" value="1" id="gioiTinhNam">
                                                <label class="form-check-label" for="gioiTinhNam">Nam</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="gioiTinh" value="0" id="gioiTinhNu">
                                                <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label for="inputDiachi">Địa chỉ</label>
                                            <input class="form-control" id="inputDiachi" name="diaChi" placeholder="Nhập vào địa chỉ">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-block bg-gradient-primary">Lưu</button>
                                    </div>
                                    <div class="col-6">
                                        <a href="/admin/customer" class="btn btn-danger btn-block">Hủy</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
