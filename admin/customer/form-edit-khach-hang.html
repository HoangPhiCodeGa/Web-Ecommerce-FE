<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" th:src="@{/assets/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
         width="60">
  </div>

  <!-- Navbar -->
  <nav th:replace="admin/fragments/navbar :: navbar"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">CẬP NHẬT THÔNG TIN KHÁCH HÀNG</h1>
          </div>
          <div class="col-3"></div>
          <div class="col-3">
            <div id="alert-box" th:if="${flag_success}" class="alert alert-success position-absolute">
              <span th:text="${message}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                  <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <form class="form-horizontal" action="/admin/customer/edit" method="post"
                            th:object="${khachHangDTO}">
                        <div class="card-body">

                          <div class="form-group row">
                            <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-5">
                              <input readonly class="form-control" id="inputID"
                                     th:field="${khachHangDTO.id}" placeholder="ID">
                            </div>
                            <p th:if="${#fields.hasErrors('id')}"
                               th:errorclass="text-danger"
                               th:errors="${khachHangDTO.id}"></p>
                          </div>

                          <div class="form-group row">
                            <label for="inputTenKm" class="col-sm-2 col-form-label">Họ và
                              tên</label>
                            <div class="col-sm-5">
                              <input class="form-control" id="inputTenKm"
                                     th:field="${khachHangDTO.tenKH}"
                                     placeholder="Họ và tên">
                            </div>
                            <p th:if="${#fields.hasErrors('tenKH')}"
                               th:errorclass="text-danger"
                               th:errors="${khachHangDTO.tenKH}"></p>
                          </div>

                          <div class="form-group row">
                            <label for="inputPhantram" class="col-sm-2 col-form-label">Điện
                              thoại</label>
                            <div class="col-sm-3">
                              <input type="number" class="form-control" id="inputPhantram"
                                     th:field="${khachHangDTO.sdt}" placeholder="VD: 5">
                            </div>
                            <p th:if="${#fields.hasErrors('sdt')}"
                               th:errorclass="text-danger"
                               th:errors="${khachHangDTO.sdt}"></p>
                          </div>
                          <div class="form-group row">
                            <label for="inputGiaToiThieu" class="col-sm-2 col-form-label">Ngày
                              sinh</label>
                            <div class="col-sm-3">
                              <input type="date" class="form-control"
                                     id="inputGiaToiThieu" th:field="${khachHangDTO.dob}"
                              >
                            </div>
                            <p th:if="${#fields.hasErrors('dob')}"
                               th:errorclass="text-danger"
                               th:errors="${khachHangDTO.dob}"></p>
                          </div>
                          <div class="form-group row">

                            <label for="inputGiaToiThieu" class="col-sm-2 col-form-label">Giới
                              tính</label>
                            <div class="col-sm-3">
                              <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input"
                                       th:field="${khachHangDTO.gioiTinh}" value="1"
                                       id="gioiTinhNam">
                                <label class="form-check-label"
                                       for="gioiTinhNam">Nam</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input"
                                       th:field="${khachHangDTO.gioiTinh}" value="0"
                                       id="gioiTinhNu">
                                <label class="form-check-label"
                                       for="gioiTinhNu">Nữ</label>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputDiachi" class="col-sm-2 col-form-label">Địa chỉ</label>
                            <div class="col-sm-5">
                              <input class="form-control" id="inputDiachi"
                                     th:field="${khachHangDTO.diaChi}"
                                     placeholder="Nhập vào địa chỉ">
                            </div>
                            <p th:if="${#fields.hasErrors('diaChi')}"
                               th:errorclass="text-danger"
                               th:errors="${khachHangDTO.diaChi}"></p>
                          </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="row">
                          <div class="col-6">
                            <button type="submit" class="btn btn-block bg-gradient-primary">
                              Lưu
                            </button>
                          </div>
                          <div class="col-6">
                            <a th:href="@{/admin/customer}"
                               class="btn btn-danger btn-block">Hủy</a>
                          </div>
                        </div>
                        <!-- /.card-footer -->
                      </form>
                    </div>
                  </div>
                  <div class="row"
                       style="display: flex;justify-content: space-between;align-items: center;">
                    <div class="col-sm-12 col-md-5">
                      <div class="dataTables_info" id="example2_info" role="status"
                           aria-live="polite">
                        <!--                                                Showing 1 to 10 of 57 entries-->
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-7" style="display: flex;justify-content: flex-end">
                      <div class="dataTables_paginate paging_simple_numbers"
                           id="example2_paginate">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>

  <!-- /.content-wrapper -->
  <footer th:replace="admin/fragments/footer :: footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:replace="admin/fragments/script :: script"></div>

<script>
  // Tự động ẩn thông báo sau 3 giây
  setTimeout(() => {
    const alertBox = document.getElementById("alert-box");
    if (alertBox) {
      alertBox.style.display = "none";
    }
  }, 3000); // 3000ms = 3 giây
</script>


</body>
</html>
