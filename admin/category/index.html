<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" th:src="@{/assets/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
         width="60">
  </div>

  <!-- Navbar -->
  <nav th:replace="admin/fragments/navbar :: navbar"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Quản lý loại sản phẩm</h1>
          </div><!-- /.col -->
          <!--                    <div class="col-sm-6">-->
          <!--                        <ol class="breadcrumb float-sm-right">-->
          <!--                            <li class="breadcrumb-item"><a href="#">Quản lý đơn hàng</a></li>-->
          <!--                            <li class="breadcrumb-item active">Dashboard v1</li>-->
          <!--                        </ol>-->
          <!--                    </div>-->
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="row" style="display: flex;justify-content: space-between;align-items: center">
                  <div class="col-md-5">
                    <form>
                      <div class="input-group">
                        <input type="search" class="form-control" placeholder="Theo tên loại sản phẩm" name="keyword" th:value="${keyword}">
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-default">
                            <i class="fa fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-2">
                    <a th:href="@{/admin/category/add-category}">
                      <button type="button" class="btn btn-block bg-gradient-primary">
                        <i class="fa fa-plus" style="margin-right: 5px"></i>
                        Thêm mới
                      </button>
                    </a>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                  <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table id="example2"
                             class="table table-bordered table-hover dataTable dtr-inline"
                             aria-describedby="example2_info">
                        <thead>
                        <tr>
                          <th class="sorting sorting_asc text-center" tabindex="0"
                              aria-controls="example2" rowspan="1" colspan="1"
                              aria-sort="ascending"
                              aria-label="Rendering engine: activate to sort column descending">
                            Id
                          </th>
                          <th class="sorting text-center" tabindex="0" aria-controls="example2"
                              rowspan="1" colspan="1"
                              aria-label="Platform(s): activate to sort column ascending">
                            Tên loại sản phẩm
                          </th>
                          <th class="sorting text-center" tabindex="0" aria-controls="example2"
                              rowspan="1" colspan="2"
                              aria-label="CSS grade: activate to sort column ascending">
                            Actions
                          </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                          <td th:text="${category.id}"></td>
                          <td th:text="${category.tenLoai}"></td>
                          <td>
                            <a th:href="@{/admin/category/edit-category/{id}(id=${category.id})}"><i class="fas fa-edit" style="color: #1e90ff; cursor: pointer;"></i></a>
                          </td>
                          <td><a th:href="@{/admin/category/delete-category/{id}(id=${category.id})}"
                                 onclick="return confirm('Bạn có chắc chắn muốn xóa loại sản phẩm này không?')">
                            <i class="fas fa-trash-alt" style="color: #ff0000; cursor: pointer;"></i>
                          </a>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="row" style="display: flex;justify-content: space-between;align-items: center;">
                    <div class="col-sm-12 col-md-5">
                      <div class="dataTables_info" id="example2_info" role="status"
                           aria-live="polite">Showing
                        <span th:text="${currentPage}"></span>
                        to <span th:text="${totalPages}"></span> of
                        <span th:text="${size}"></span>
                        entries
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-7" style="display: flex;justify-content: flex-end">
                      <div class="dataTables_paginate paging_simple_numbers"
                           id="example2_paginate">
                        <ul class="pagination">
                          <li class="paginate_button page-item previous "
                              id="example2_previous"
                              th:classappend="${currentPage > 1 ? 'enabled' : 'disabled'}"
                          >
                            <a th:href="@{${keyword != null && keyword != '' ? '?keyword='+ keyword + '&': '?'} + 'pageNo='+${currentPage+-1}}"
                               aria-controls="example2"
                               data-dt-idx="0" tabindex="0"
                               class="page-link">Previous</a>
                          </li>
                          <li class="paginate_button page-item"
                              th:each="i: ${#numbers.sequence(1,totalPages)}"
                              th:classappend="${currentPage == i ? 'active' : ''}">
                            <a th:href="@{${keyword != null && keyword != '' ? '?keyword='+ keyword + '&': '?'} + 'pageNo='+${i}}"
                               aria-controls="example2"
                               data-dt-idx="1"
                               tabindex="0"
                               class="page-link"
                               th:text="${i}"></a>
                          </li>

                          <li class="paginate_button page-item next"
                              id="example2_next"
                              th:classappend="${currentPage < totalPages ? 'enabled' : 'disabled'}"
                          >
                            <a th:href="@{${keyword != null && keyword != '' ? '?keyword='+ keyword + '&': '?'} + 'pageNo='+${currentPage+1}}"
                               aria-controls="example2"
                               data-dt-idx="7"
                               tabindex="0" class="page-link">Next</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>

  <!-- /.content-wrapper -->
  <footer th:replace="admin/fragments/footer :: footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->
<!-- jQuery -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
