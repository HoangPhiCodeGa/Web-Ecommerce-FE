<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
    <!-- Bạn có thể thêm các file CSS của AdminLTE tại đây -->
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Navbar -->
        <nav><!-- Navbar code here --></nav>

        <!-- Main Sidebar Container -->
        <aside><!-- Sidebar code here --></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Quản lý sản phẩm</h1>
                        </div><!-- /.col -->
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row" style="display: flex; justify-content: space-between; align-items: center">
                                        <div class="col-md-5">
                                            <form>
                                                <div class="input-group">
                                                    <input type="search" class="form-control" placeholder="Theo tên sản phẩm" name="keyword">
                                                    <div class="input-group-append">
                                                        <button type="submit" class="btn btn-default">
                                                            <i class="fa fa-search"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-2">
                                            <a href="/admin/product/add-product">
                                                <button type="button" class="btn btn-block bg-gradient-primary">
                                                    <i class="fa fa-plus" style="margin-right: 5px"></i> Thêm mới
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <!-- /.card-header -->
                                <div class="card-body">
                                    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6"></div>
                                            <div class="col-sm-12 col-md-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" aria-describedby="example2_info">
                                                    <thead>
                                                        <tr>
                                                            <th class="sorting sorting_asc text-center" tabindex="0">Hình ảnh</th>
                                                            <th class="sorting text-center" tabindex="0">Tên sản phẩm</th>
                                                            <th class="sorting text-center" tabindex="0">Giá vốn</th>
                                                            <th class="sorting text-center" tabindex="0">Giá bán</th>
                                                            <th class="sorting text-center" tabindex="0">Màu sắc</th>
                                                            <th class="sorting text-center" tabindex="0">Kích cở</th>
                                                            <th class="sorting text-center" tabindex="0" colspan="2">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Giả sử bạn có một mảng sản phẩm -->
                                                        <tr>
                                                            <td><img src="/images/product-image.jpg" alt="Product Image" class="img-size-50"></td>
                                                            <td>Product Name</td>
                                                            <td>10000</td>
                                                            <td>15000</td>
                                                            <td>Red</td>
                                                            <td>XL</td>
                                                            <td>
                                                                <a href="/admin/product/edit-product/1"><i class="fas fa-edit" style="color: #1e90ff; cursor: pointer;"></i></a>
                                                            </td>
                                                            <td>
                                                                <a href="/admin/product/delete-product/1" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">
                                                                    <i class="fas fa-trash-alt" style="color: #ff0000; cursor: pointer;"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="row" style="display: flex; justify-content: space-between; align-items: center;">
                                            <div class="col-sm-12 col-md-5">
                                                <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                                    Showing 1 to 10 of 100 entries
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-7" style="display: flex; justify-content: flex-end">
                                                <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                                    <ul class="pagination">
                                                        <li class="paginate_button page-item previous " id="example2_previous">
                                                            <a href="?pageNo=1" aria-controls="example2" class="page-link">Previous</a>
                                                        </li>
                                                        <li class="paginate_button page-item">
                                                            <a href="?pageNo=2" aria-controls="example2" class="page-link">2</a>
                                                        </li>
                                                        <li class="paginate_button page-item next" id="example2_next">
                                                            <a href="?pageNo=3" aria-controls="example2" class="page-link">Next</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>

    <!-- /.content-wrapper -->
    <footer><!-- Footer code here --></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

</div>
