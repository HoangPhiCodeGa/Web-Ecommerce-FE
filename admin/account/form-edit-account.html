<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CẬP NHẬT QUYỀN</title>
    <!-- Thêm CSS hoặc các tài nguyên liên quan -->
    <link rel="stylesheet" href="/assets/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav>
        <!-- Navbar content -->
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside>
        <!-- Sidebar content -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">CẬP NHẬT QUYỀN</h1>
                    </div>
                </div>

                <form action="/admin/account/add-role" method="post" class="col-md-3">
                    <div class="card card-success">
                        <div class="card-header">
                            <input class="form-control" hidden="hidden" name="username" value="user123">
                            <input class="form-control" hidden="hidden" name="roleName" value="ROLE_ADMIN">
                            <h6 class="card-title">ROLE_ADMIN</h6>
                            <div class="card-tools">
                                <button type="submit" class="btn btn-tool">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6"></div>
                                        <div class="col-sm-12 col-md-6"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="col-sm-2 col-form-label">Danh sách quyền</label>
                                            <form action="/admin/account/delete-role" method="post" class="col-md-3">
                                                <div class="card card-success">
                                                    <div class="card-header">
                                                        <input class="form-control" hidden="hidden" name="username" value="user123">
                                                        <input class="form-control" hidden="hidden" name="roleName" value="ROLE_USER">
                                                        <h6 class="card-title">ROLE_USER</h6>
                                                        <div class="card-tools">
                                                            <button type="submit" class="btn btn-tool">
                                                                <i class="fas fa-minus"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                            <form class="form-horizontal" action="/admin/account/form-edit-account" method="post">
                                                <div class="card-body">
                                                    <div class="form-group row">
                                                        <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                                                        <div class="col-sm-5">
                                                            <input readonly class="form-control" id="inputID" value="123" placeholder="ID">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="inputTenKm" class="col-sm-2 col-form-label">Username</label>
                                                        <div class="col-sm-5">
                                                            <input readonly class="form-control" id="inputTenKm" value="hoangphi" placeholder="Tên khuyến mãi">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Enabled</label>
                                                        <div class="col-sm-3">
                                                            <select class="form-control" name="enabled">
                                                                <option value="true">Enable</option>
                                                                <option value="false">Disable</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <button type="submit" class="btn btn-block bg-gradient-primary">Lưu</button>
                                                    </div>
                                                    <div class="col-6">
                                                        <a href="index.html" class="btn btn-danger btn-block">Hủy</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>

</html>
