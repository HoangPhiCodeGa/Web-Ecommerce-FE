<body class="hold-transition register-page">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>Clothes</b>SHOP</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form th:action="@{/account/register}" th:object="${account}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" th:field="*{username}" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" th:field="*{email}" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" th:field="*{password}" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row" style="justify-content: flex-end">
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
            </form>

            <a th:href="@{/account/login}" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>

<script>
    // Hiển thị thông báo nếu có message từ Flash Attributes
    const message = /*[[${message}]]*/ '';
    const alertType = /*[[${alertType}]]*/ '';
    if (message) {
        alert(`${alertType === 'success' ? '✅' : '❌'} ${message}`);
    }
</script>
