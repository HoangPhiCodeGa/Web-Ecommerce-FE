<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/assets/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
                width="60">
        </div>

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">QUẢN LÝ KHÁCH HÀNG</h1>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3">
                            <div id="alert-box" th:if="${flag_success}" class="alert alert-success position-absolute">
                                <span th:text="${message}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row"
                                        style="display: flex;justify-content: space-between;align-items: center">
                                        <div class="col-md-5">
                                            <form th:action="@{/admin/customer}" method="get">
                                                <div class="input-group">
                                                    <input type="search" name="keyword" class="form-control"
                                                        placeholder="Type your keywords here" th:value="${keyword}">
                                                    <input type="hidden" name="pageNo" th:value="${currentPage}">
                                                    <div class="input-group-append">
                                                        <button type="submit" class="btn btn-default">
                                                            <i class="fa fa-search"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6"></div>
                                            <div class="col-sm-12 col-md-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table id="example2"
                                                    class="table table-bordered table-hover dataTable dtr-inline"
                                                    aria-describedby="example2_info">
                                                    <thead>
                                                        <tr>
                                                            <th class="sorting sorting_asc" tabindex="0"
                                                                aria-controls="example2" rowspan="1" colspan="1"
                                                                aria-sort="ascending"
                                                                aria-label="Rendering engine: activate to sort column descending">
                                                                ID
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Platform(s): activate to sort column ascending">
                                                                Họ và tên
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Engine version: activate to sort column ascending">
                                                                Số điện thoại
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="CSS grade: activate to sort column ascending">
                                                                DoB
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="CSS grade: activate to sort column ascending">
                                                                Giới tính
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="CSS grade: activate to sort column ascending">
                                                                Địa chỉ
                                                            </th>
                                                            <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="CSS grade: activate to sort column ascending">
                                                                Email
                                                            </th>
                                                            <!-- <th class="sorting" tabindex="0" aria-controls="example2"
                                                                rowspan="1" colspan="1"
                                                                aria-label="CSS grade: activate to sort column ascending">
                                                                Action
                                                            </th> -->
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="odd" th:each="kh : ${khachHangs}">
                                                            <td class="dtr-control sorting_1" tabindex="0"
                                                                th:text="${kh.userId}"></td>
                                                            <td th:text="${kh.fullName}"></td>
                                                            <td th:text="${kh.phoneNumber}"></td>
                                                            <td th:text="${kh.dateOfBirth}"></td>
                                                            <td th:text="${kh.gender ? 'Nam' : 'Nữ'}"></td>
                                                            <td th:text="${kh.address}"></td>
                                                            <td th:text="${kh.email}"></td>
                                                            <!-- <td style="text-align: center; vertical-align: middle;">
                                                                <a class="btn btn-primary"
                                                                    onclick="handleDetailClick(this)"
                                                                    th:data-id="${kh.userId}">Chi tiết</a>
                                                                <a class="btn btn-primary"
                                                                    th:href="@{'/admin/customer/form-edit-khach-hang/'+${kh.userId}}">Sửa</a>
                                                            </td> -->
                                                        </tr>
                                                    </tbody>
                                                    <tfoot></tfoot>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row"
                                            style="display: flex;justify-content: space-between;align-items: center;">
                                            <div class="col-sm-12 col-md-5">
                                                <div class="dataTables_info" id="example2_info" role="status"
                                                    aria-live="polite">
                                                    Showing <span th:text="${khachHangs.size()}"></span> entries
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-7"
                                                style="display: flex;justify-content: flex-end">
                                                <div class="dataTables_paginate paging_simple_numbers"
                                                    id="example2_paginate">
                                                    <ul class="pagination" th:if="${totalPage > 0}">
                                                        <li class="paginate_button page-item previous"
                                                            th:if="${currentPage > 1}">
                                                            <a th:href="@{${keyword != null && keyword!='' ? '?keyword='+keyword+'&':'?'}+'pageNo='+${currentPage - 1}}"
                                                                class="page-link">Previous</a>
                                                        </li>
                                                        <li class="paginate_button page-item"
                                                            th:each="i : ${#numbers.sequence(1, totalPage)}"
                                                            th:classappend="${currentPage == i ? 'active' : ''}">
                                                            <a th:href="@{${keyword != null && keyword!='' ? '?keyword='+keyword+'&':'?'}+'pageNo='+${i}}"
                                                                class="page-link" th:text="${i}"></a>
                                                        </li>
                                                        <li class="paginate_button page-item next"
                                                            th:if="${currentPage < totalPage}">
                                                            <a th:href="@{${keyword != null && keyword!='' ? '?keyword='+keyword+'&':'?'}+'pageNo='+${currentPage + 1}}"
                                                                class="page-link">Next</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>

        <!-- /.content-wrapper -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">THÔNG TIN TÀI KHOẢN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ./Modal -->
    <!-- jQuery -->
    <div th:replace="~{fragments/script :: script}"></div>
    <!-- ./Modal -->
    <script>
        function handleDetailClick(id) {
            var khID = $(id).data('id');
            $.ajax({
                url: 'http://localhost:9090/admin/customer/detail/' + khID,
                method: 'GET',
                success: function (res) {
                    $('#myModal .modal-body').html(res);
                },
                error: function (err) {
                    alert('Không tìm thấy thông tin tài khoản');
                }
            });
            $('#myModal').modal('show');
        }
    </script>

    <script>
        // Tự động ẩn thông báo sau 3 giây
        setTimeout(() => {
            const alertBox = document.getElementById("alert-box");
            if (alertBox) {
                alertBox.style.display = "none";
            }
        }, 3000); // 3000ms = 3 giây
    </script>

    <script>
        // alert("12345");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="/assets/custom/authen_admin.js"></script>
    <script src="customer.js"></script>
</body>

</html>
