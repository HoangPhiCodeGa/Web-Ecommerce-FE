<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="detail">
    <p><strong>ID:</strong> <span th:text="${user.userId}"></span></p>
    <p><strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Địa chỉ:</strong> <span th:text="${user.address}"></span></p>
    <p><strong>Ngày sinh:</strong> <span th:text="${user.dateOfBirth}"></span></p>
    <p><strong>Giới tính:</strong> <span th:text="${user.gender ? 'Nam' : 'Nữ'}"></span></p>
</div>
</body>
</html>
