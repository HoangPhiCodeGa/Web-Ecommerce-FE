<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head th:replace="~{user/fragments/head :: head('Trang thanh toán')}"></head>

<body>
<div class="container">
  <div th:if="${status}" class="row justify-content-center">
    <div class="col-md-5">
      <div class="message-box _success">
        <span class="icon">✔️</span>
        <h2>Thanh toán thành công!</h2>
        <p>Cảm ơn bạn đã đặt hàng. Chúng tôi <br>
          sẽ liên hệ lại với bạn trong thời gian sớm.</p>
        <p>Về <a href="/">nhà</a>.</p>
      </div>
    </div>
  </div>
  <div th:if="${!status}" class="row justify-content-center">
    <div class="col-md-5">
      <div class="message-box _success _failed">
        <span class="icon">❌</span>
        <h2>Thanh toán thất bại!</h2>
        <p>Vui lòng thử lại <a href="/checkout">tại đây</a>.</p>
      </div>
    </div>
  </div>
</div>

<style>
  .icon {
    font-size: 55px;
  }

  ._failed {
    border-bottom: solid 4px red !important;
  }

  ._failed .icon {
    color: red !important;
  }

  ._success {
    box-shadow: 0 15px 25px #00000019;
    padding: 45px;
    width: 100%;
    text-align: center;
    margin: 40px auto;
    border-bottom: solid 4px #28a745;
  }

  ._success .icon {
    color: #28a745;
  }

  ._success h2 {
    margin-bottom: 12px;
    font-size: 40px;
    font-weight: 500;
    line-height: 1.2;
    margin-top: 10px;
  }

  ._success p {
    margin-bottom: 0px;
    font-size: 18px;
    color: #495057;
    font-weight: 500;
  }
</style>

</body>
